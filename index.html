<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/media.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>B9 Assignment || Hero Travel</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-logo">
                <img src="./Images/Group 40071 (2).png" alt="logo"><p>Hero <span>Travel</span></p>
            </div>

            <div class="nav-items">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section>
            <div class="banner-container">

                <div class="banner-tittle"><p>Explore Your Travel</p></div>

                <div class="banner-description"><p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p></div>

                <div class="selection-container">

                        <option value="location">Bandarban</option>

                    <select name="when" id="time">
                        <option value="time">1 Day</option>

                        <option value="time">3 Days</option>
                    </select>

                    <select name="Select Type" id="Type">
                        <option value="Type">Package</option>
                        <option value="Type">Hotel</option>
                    </select>

                    <button><i class='bx bx-search-alt-2 bx-tada' ></i> Find Now</button>
